		var temp = 25;
		if(temp > 30){
			document.write("Hot Day!");
		}
		else if(temp > 20){
			document.write("Warm Day!");
		}
		else{
			document.write("Cold Day!");
		}

		for(var i = 1; i <= 5; i++){
			document.write(i + "<br>");
		}

			return "Hello, " + name + "!";
		}
		var greeting = greet("Alice");
		document.write(greeting);
