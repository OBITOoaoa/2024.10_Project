<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙悟空的简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px; /* 图片宽度 */
            height: auto; /* 高度自动，保持图片比例 */
            border-radius: 50%; /* 圆形图片 */
            margin-left: 20px; /* 与标题的间距 */
            border: 3px solid #fff; /* 白色边框 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 轻微的阴影 */
            float: right;
        }
        .h1{
            float: left;
        }
        h1, h2, h3 {
            color: #333;
        }
        .contact-info, .education, .work-experience, .skills, .hobbies {
            margin-bottom: 30px; /* 增加了间隔 */
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .section-content {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px; /* 为内容添加间隔 */
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="logo" class="profile-pic">
        <h1>孙悟空</h1>
        <h2>大闹天宫的猴子</h2>

        <div class="contact-info">
            <h3 class="section-title">联系信息</h3>
            <div class="section-content">
                <p><a href="mailto:monkeyking@example.com">monkeyking@example.com</a></p> 
                <p>电话: 123-456-7890</p>
            </div>
            <hr>
        </div>


        <div class="education">
            <h3 class="section-title">教育背景</h3>
            <div class="section-content">
                <p>花果山大学 - 学士学位</p>
                <p>瑶池学院 - 硕士学位</p>                
            </div>
            <hr>
        </div>

        <div class="work-experience">
            <h3 class="section-title">工作经验</h3>
            <div class="section-content">
                <p>破解天兵天将系统 - 5年</p>
                <p>详细描述: 与许多天兵天将以及天宫的神仙进行了战斗期间学会了火眼金睛和七十二变等技能.</p>
                <p>护送唐僧西天取经 - 14年</p>
                <p>详细描述: 作为唐僧的得力助手，护送了师傅前往西天取经。战胜了各种妖魔，并克服了各种困难。学会了猴毛变羊和筋斗云等本领。</p>
            </div>
            <hr>
        </div>

        <div class="skills">
            <h3 class="section-title">技能</h3>
            <div class="section-content">
                <ul>
                    <li>火眼金睛</li>
                    <li>七十二变</li>
                </ul>
            </div>
            <hr>
        </div>

        <div class="hobbies">
            <h3 class="section-title">兴趣爱好</h3>
            <div class="section-content">
                <ul>
                    <li>云游四海</li>
                    <li>学习佛法</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
